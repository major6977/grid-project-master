<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Main Container -->

    <div class="main-container">
      <div
        class="container-a same-size-containers card card-flip grid-a"
        id="card"
      >
        <!-- <div class="card" id="card"> -->
        <div class="front">
          <a href="mailto:majordav@msn.com" target="_blank"
            >www.majordav@msn.com</a
          >
          <h2 class="same-size-containers-text">Positivity Is being ready.</h2>
          <br />
          <p>Mental readiness.</p>
          <p>Always radiating positive energy.</p>
        </div>
        <div class="back">
          <h1>Free Your Mind</h1>
        </div>
        <!-- </div>
         -->
      </div>
      <div class="container-b same-size-containers grid-b">
        <a href="mailto:majordav@msn.com" target="_blank"
          >www.majordav@msn.com</a
        >
        <h2 class="same-size-containers-text">Mental Focus is key.</h2>
        <br />
        <p>Mental tough.</p>
        <p>Mental is a muscle.</p>
      </div>
      <div class="container-c same-size-containers grid-c">
        <div class="squares-container">
          <div class="square-1 square"></div>

          <!-- Added Rotate Id -->

          <div id="rotate" class="square-2 square rotating"></div>
          <div class="square-3">
            <img src="startrek-img.png" alt="startrek picture" />
          </div>
        </div>
        <h2>Focus!</h2>
      </div>
      <div class="container-d grid-d">
        <div class="small-container1 card card-flip axis-x-flip" id="card3">
          <!-- Each letter has a different color -->

          <div class="front">
            <h2>
              <span id="P">P</span><span id="o">o</span><span id="w">w</span
              ><span id="e">e</span><span id="r">r</span><span id="u">.</span>
            </h2>
          </div>
          <div class="back"><h3>This Is it</h3></div>
        </div>
        <div class="small-container2 card card-flip axis-x-flip" id="card4">
          <div class="front">
            <div class="two-h2s">
              <h2>Health</h2>
              <h2>Mental Power.</h2>
            </div>
          </div>
          <div class="back"><h3>This is you</h3></div>
        </div>
      </div>

      <!-- Container With Circles Inside Top Row -->

      <div class="container-e same-size-containers grid-e">
        <div class="row-top">
          <div id="circle" class="circle-1"></div>
          <div class="circle-2"></div>
          <div class="circle-3"></div>
          <div class="circle-4"></div>
        </div>
        <div class="row-bottom">
          <div class="row-bottom-h2">
            <h2>
              <span id="L">B</span><span id="o">r</span><span id="r">a</span
              ><span id="e">i</span><span id="m">n</span> <span id="i">P</span
              ><span id="p">o</span><span id="s">w</span><span id="u">e</span
              ><span id="m">r</span>
            </h2>
            <h2>You Dig.</h2>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
